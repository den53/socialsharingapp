<div class="container posts-page">
  <div class="post row" ng-repeat="(postId, post) in posts">
    <div class="col-xs-1">
      
      <div class="info"> 
        <a href="{{ post.url }}">
          {{ post.title }}
          <span class="url">({{ post.url | hostnameFromUrl }})</span>
        </a>
      </div>
      <div>
        <a href="#/posts/{{ post.$id }}">comments</a>
        <a ng-click="deletePost(post)">delete</a>
      </div>
    </div>
    <div class="col-md-2">

    </div>

  </div>

</div>
